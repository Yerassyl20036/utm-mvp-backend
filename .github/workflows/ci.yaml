name: CI

# ← define one or more events here
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}   # ← also allow manual runs

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: utm_user
          POSTGRES_PASSWORD: secure_password
          POSTGRES_DB: utm_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U utm_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Build Docker image
        run: docker build -t utm-backend .

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U utm_user; then
              echo "Postgres is ready!"
              break
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://utm_user:secure_password@db:5432/utm_db
          SECRET_KEY: your-secret-key-here
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: |
          docker run --rm -e DATABASE_URL -e SECRET_KEY -e ALGORITHM -e ACCESS_TOKEN_EXPIRE_MINUTES utm-backend alembic upgrade head

      - name: Run tests
        env:
          DATABASE_URL: postgresql://utm_user:secure_password@db:5432/utm_db
          SECRET_KEY: your-secret-key-here
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: |
          docker run --rm -e DATABASE_URL -e SECRET_KEY -e ALGORITHM -e ACCESS_TOKEN_EXPIRE_MINUTES utm-backend pytest --maxfail=1 -q
