# .github/workflows/ci.yaml
jobs:
  test-and-migrate:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: utm_db
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Build app image
        run: docker build -t utm-backend .
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/utm_db
        run: |
          docker run --rm \
            -e DATABASE_URL \
            utm-backend \
            alembic upgrade head
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/utm_db
        run: |
          docker run --rm \
            -e DATABASE_URL \
            utm-backend \
            pytest --maxfail=1 --disable-warnings -q
